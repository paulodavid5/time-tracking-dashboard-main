<!DOCTYPE html>

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <div id="content" class="content">

    <div class="card__profile">
      <div class="card__profile_details">
        <img src="images/image-jeremy.png" alt="">
        <p class="text_profile">Report for</p>
        <h2 class="name_profile">Jeremy Robson</h2>
      </div>
      <div class="card__profile_buttons">
        <button id="btn_daily">Daily</button>
        <button id="btn_weekly" onclick="hoursCategory()">Weekly</button>
        <button id="btn_monthly" onclick="hoursCategory()">Monthly</button>
      </div>
    </div>


    <div class="card_work">
      <div class="card__work_img">
        <img src="images/icon-work.svg" alt="">
      </div>
      <div class="card__work_timeframe">
        <div class="header">
          <h3>Work</h3>
          <div class="header__menu">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
        </div>
        <h1 class="current">32hrs</h1>
        <p class="previous">Last week - 36hrs</p>
      </div>
    </div>
